71.6191"/><polygon fill="#454645" points="403,281.9424,407,271.9424,411,281.9424,407,277.9424" style="stroke:#454645;stroke-width:1.0;"/><line style="stroke:#454645;stroke-width:1.0;" x1="407" x2="407" y1="170.2656" y2="371.6191"/><line style="stroke:#454645;stroke-width:1.0;" x1="407" x2="395" y1="170.2656" y2="170.2656"/><polygon fill="#454645" points="405,166.2656,395,170.2656,405,174.2656,401,170.2656" style="stroke:#454645;stroke-width:1.0;"/><line style="stroke:#454645;stroke-width:1.0;" x1="35" x2="24" y1="170.2656" y2="170.2656"/><line style="stroke:#454645;stroke-width:1.0;" x1="24" x2="24" y1="170.2656" y2="206.2656"/><polygon fill="#454645" points="20,196.2656,24,206.2656,28,196.2656,24,200.2656" style="stroke:#454645;stroke-width:1.0;"/><line style="stroke:#454645;stroke-width:1.0;" x1="215" x2="215" y1="138.2656" y2="158.2656"/><polygon fill="#454645" points="211,148.2656,215,158.2656,219,148.2656,215,152.2656" style="stroke:#454645;stroke-width:1.0;"/><!--MD5=[611226f53511fd57f8d229fee2ba3874]
@startuml
skinparamlocked roundcorner 10
skinparamlocked sequenceMessageAlign center
skinparamlocked arrowColor #5ac7c3
skinparamlocked arrowFontColor #white
skinparamlocked participantBackgroundColor #394248
skinparamlocked participantFontColor #57cc8a
skinparamlocked participantBorderColor #394248
skinparamlocked actorFontColor #white
skinparamlocked actorBorderColor #57cc8a
skinparamlocked actorBackgroundColor #transparent
skinparamlocked sequenceLifeLineBorderColor #afbac4
skinparamlocked noteBackgroundColor #f43655
skinparamlocked noteFontColor #white

!theme vibrant
skinparam backgroundColor transparent

skinparam defaultFontColor Black

start
:Set currentIndex = index of the newly added element;
:Set parentIndex = (currentIndex - 1) / 2;

while (currentIndex > 0 and heap[currentIndex] < heap[parentIndex]) is (yes)
  :Swap heap[currentIndex] with heap[parentIndex];
  :currentIndex = parentIndex;
  :parentIndex = (currentIndex - 1) / 2;
endwhile (no)

stop
@enduml

@startuml
skinparamlocked roundcorner 10
skinparamlocked sequenceMessageAlign center
skinparamlocked arrowColor #5ac7c3
skinparamlocked arrowFontColor #white
skinparamlocked participantBackgroundColor #394248
