  else (否)
    if (当前列在增广部分是否有非零项?) then (是)
      :系统无解;
      stop
    else (否)
      :处理下一列;
    endif
  endif
endwhile

if (每个变量都有主元?) then (是)
  :系统有唯一解;
else (否)
  :系统有无穷多解;
endif

:从矩阵中读取解集;


stop
