="#454645" points="275.75,572.7988,279.75,582.7988,283.75,572.7988,279.75,576.7988" style="stroke:#454645;stroke-width:1.0;"/><line style="stroke:#454645;stroke-width:1.0;" x1="279.75" x2="279.75" y1="616.9316" y2="636.9316"/><polygon fill="#454645" points="275.75,626.9316,279.75,636.9316,283.75,626.9316,279.75,630.9316" style="stroke:#454645;stroke-width:1.0;"/><!--MD5=[c9de373051c91d16296f423ed462e8fd]
@startuml
skinparamlocked roundcorner 10
skinparamlocked sequenceMessageAlign center
skinparamlocked arrowColor #5ac7c3
skinparamlocked arrowFontColor #white
skinparamlocked participantBackgroundColor #394248
skinparamlocked participantFontColor #57cc8a
skinparamlocked participantBorderColor #394248
skinparamlocked actorFontColor #white
skinparamlocked actorBorderColor #57cc8a
skinparamlocked actorBackgroundColor #transparent
skinparamlocked sequenceLifeLineBorderColor #afbac4
skinparamlocked noteBackgroundColor #f43655
skinparamlocked noteFontColor #white

!theme vibrant
skinparam backgroundColor transparent

skinparam defaultFontColor Black

:构造增广矩阵;
:从左上角开始处理每一列;

while (所有列都处理完毕?) is (否)
  :找到当前列的主元;
  if (存在非零主元?) then (是)
    :将主元置为1（归一化主元所在行）;
    :使用行减法清除当前列的其他非零项;
  else (否)
    if (当前列在增广部分是否有非零项?) then (是)
      :系统无解;
      stop
    else (否)
      :处理下一列;
    endif
  endif
endwhile

if (每个变量都有主元?) then (是)
  :系统有唯一解;
else (否)
  :系统有无穷多解;
endif

:从矩阵中读取解集;


stop
@enduml

@startuml
